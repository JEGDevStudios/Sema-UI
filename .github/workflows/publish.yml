name: Publish to npm

on:
  push:
    tags:
      - 'v*'  # Se activa solo con tags como v1.0.0, v0.0.9-beta.1, etc.

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # PASO MÁGICO: Decide el canal de NPM según el nombre del tag
      - name: Determine NPM Tag
        id: dist_tag
        run: |
          if [[ "${{ github.ref_name }}" == *"beta"* ]]; then
            echo "TAG=beta" >> $GITHUB_ENV
          elif [[ "${{ github.ref_name }}" == *"alpha"* ]]; then
            echo "TAG=next" >> $GITHUB_ENV
          else
            echo "TAG=latest" >> $GITHUB_ENV
          fi

      - name: Publish to npm
        run: npm publish --tag $TAG --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}